<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення площі прямокутника</title>
    <script>
        function calculateArea() {
            var width = parseFloat(document.getElementById('width').value);
            var height = parseFloat(document.getElementById('height').value);
            var area = width * height;
            document.getElementById('result').value = area;
        }
    </script>
</head>
<body>
    <h2>Форма обчислення площі прямокутника</h2>
    <form>
        <label for="width">Ширина:</label>
        <input type="number" id="width" name="width"><br><br>
        
        <label for="height">Висота:</label>
        <input type="number" id="height" name="height"><br><br>
        
        <button type="button" onclick="calculateArea()">Обчислити</button><br><br>
        
        <label for="result">Площа:</label>
        <input type="text" id="result" name="result" readonly>
    </form>
</body>
</html>
